<nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <input [(ngModel)]="params" class="form-control mr-sm-2" type="search" placeholder="Enter your name (Last, First)" aria-label="Search" name="search">
  </div>
</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button (click)="addTest()" mat-raised-button color="primary">Add Test</button>
  </li>
  <li class="nav-item">
    <button (click)="computeGrade(params)" mat-raised-button color="primary">Compute Grade</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let test of tests; let i = index">
      <mat-card-content>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="test.id" type="text" class="form-control" placeholder="ID" aria-label="id">
        </p>
        <p>
          <label for="first">Test Name:</label>
          <input [(ngModel)]="test.testName" type="text" class="form-control" placeholder="Test Name" aria-label="test name"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="pointsPossible">Points Possible</label>
          <input [(ngModel)]="test.pointsPossible" type="text" class="form-control" placeholder="Points Possible" aria-label="points possible"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="pointsReceived">Points Received</label>
          <input [(ngModel)]="test.pointsReceived" type="text" class="form-control" placeholder="Points Received" aria-label="points received"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="percentage">Percentage</label>
          <input [(ngModel)]="test.percentage" type="text" class="form-control" placeholder="Percentage" aria-label="percentage"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="grade">Grade</label>
          <input  [(ngModel)]="test.grade" type="text" class="form-control" placeholder="Grade" aria-label="grade"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button (click)="saveTest(i)" mat-raised-button color="primary" class="pull-right">Save</button>
          <button (click)="deleteTest(i)" mat-raised-button color="warn">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
